<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="form.png" type="image/x-icon">
    <!-- icon credit: <a href="https://www.flaticon.com/free-icons/form" title="form icons">Form icons created by Freepik - Flaticon</a>-->
</head>
<body>
    <div class="left-side-screen">
        <div class="header">
            <blockquote>
                This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.
            </blockquote>
        </div>
        <form action="" method="get">
            <fieldset>
                <legend>Sign Up</legend>

                <div class="input">
                    <label for="fName">First Name</label>
                    <input type="text" name="fName" id="fName" minlength="2" required>
                </div>

                <div class="input">
                    <label for="lName">Last Name</label>
                    <input type="text" name="lName" id="lName" minlength="2" required>
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="input">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" 
                    minlength = "9" maxlength = "9" required>
                </div>

                <div class="input">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd" minlength="5" required>
                </div>

                <div class="input">
                    <label for="pwdConf">Confirm Password</label>
                    <input type="password" name="pwdConf" id="pwdConf" minlength="5" required>
                </div>
            </fieldset>
        </form>
        <div class="create-account">
            <button class="submit">
                Create Account
            </button>
            <div class="log-in-div">
                Already have an account? <a href="#" class="log-in-link">Log in</a>
            </div>
        </div>
    </div>


    <div class="right-side-screen">
        <div class="image-overlay">
            <div class="image-header">
                <div class="logo-text">Llama</div>
                <img src="llama-icon.png" alt="llama-icon" class=""llama">
            </div>
            <div class="image-credit">Photo by <span style="text-decoration: underline;">Josiah Farrow
            </span> on <span style="text-decoration: underline;">Unsplash</span></div>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
